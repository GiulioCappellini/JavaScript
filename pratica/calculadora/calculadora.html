<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="shortcut icon" href="imagens/ico-calclator.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-calculator">
            <div class="display">
            </div>
            <div class="container-buttons">
                <div class="porcentagem">%</div>
                <div class="clear">C</div>
                <div class="delete"></div>
                <div class="inverso">¹/x</div>
                <div class="quadrado">x²</div>
                <div class="raiz"></div>
                <div class="divisao"></div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="multiplicacao">X</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="menos">-</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="mais">+</div>
                <div class="sinal"></div>
                <div class="num">0</div>
                <div class="virgula">,</div>
                <div class="igual">=</div>
            </div>
        </div>
    </main>
    <footer><p>Autoria de Giulio Cappellini</p></footer>
</body>
</html>
