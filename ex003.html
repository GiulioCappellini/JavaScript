<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(28, 28, 28);
            color: white;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>
        Essa foi meu primeiro contato com JS!
    </p>
    <script>
        var n1 = Number(window.prompt("Digite um número:"));
        var n2 = Number(window.prompt("Digite outro número:"));
        var s = n1 + n2;
        window.alert(`A soma de ${n1} e ${n2} é ${s}`);
    </script>
</body>
</html>
