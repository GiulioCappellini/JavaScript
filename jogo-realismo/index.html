<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Cobrinha Literária</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #fff;
      box-shadow: 0 0 10px #aaa;
      image-rendering: pixelated;
    }
    #perguntaModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 20px;
      display: none;
      z-index: 10;
    }
    #perguntaModal button {
      display: block;
      margin-top: 10px;
    }
    #mensagemFinal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffa;
      padding: 30px;
      border: 3px solid #333;
      font-size: 20px;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="perguntaModal">
    <p id="perguntaTexto"></p>
    <div id="opcoes"></div>
  </div>
  <div id="mensagemFinal">Parabéns! Você venceu o jogo!</div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = null;
    let food = gerarComida();
    let score = 0;
    let gameInterval;
    let esperandoResposta = false;
    let jogadorAtual = 1;

    const perguntas = [
      {
        pergunta: "Qual foi uma das principais críticas do Realismo ao Romantismo?",
        opcoes: ["Idealização do amor", "Uso da razão", "Análise científica"],
        correta: 0
      },
      {
        pergunta: "Quem é um dos principais autores do Realismo no Brasil?",
        opcoes: ["José de Alencar", "Machado de Assis", "Gonçalves Dias"],
        correta: 1
      },
      {
        pergunta: "Qual dessas características é típica do Realismo?",
        opcoes: ["Fuga da realidade", "Análise psicológica", "Sentimentalismo"],
        correta: 1
      },
      {
        pergunta: "O Realismo surgiu como reação a qual movimento?",
        opcoes: ["Romantismo", "Barroco", "Modernismo"],
        correta: 0
      },
      {
        pergunta: "Qual autor escreveu 'Dom Casmurro', uma das principais obras do Realismo?",
        opcoes: ["Machado de Assis", "Aluísio Azevedo", "José de Alencar"],
        correta: 0
      },
      {
        pergunta: "O que diferencia o Realismo da linguagem romântica?",
        opcoes: ["Objetividade e análise crítica", "Uso de metáforas", "Exagero emocional"],
        correta: 0
      }
    ];

    function gerarComida() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function desenharTabuleiro() {
      ctx.fillStyle = '#ddd';
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.strokeStyle = '#bbb';
          ctx.strokeRect(x * box, y * box, box, box);
        }
      }
    }

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      desenharTabuleiro();

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'green' : 'lightgreen';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
    }

    function moverCobra() {
      if (!direction || esperandoResposta) return;

      let head = { ...snake[0] };

      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      if (
        head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
        snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert(`Jogador ${jogadorAtual} perdeu! Maçãs comidas: ` + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        esperandoResposta = true;
        abrirPergunta();
      } else {
        snake.pop();
      }

      desenhar();
    }

    function abrirPergunta() {
      clearInterval(gameInterval);
      const perguntaBox = document.getElementById('perguntaModal');
      const perguntaTexto = document.getElementById('perguntaTexto');
      const opcoes = document.getElementById('opcoes');
      const pergunta = perguntas[Math.floor(Math.random() * perguntas.length)];
      perguntaTexto.textContent = `Jogador ${jogadorAtual}: ` + pergunta.pergunta;
      opcoes.innerHTML = '';

      pergunta.opcoes.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => {
          if (i === pergunta.correta) {
            score++;
            if (score === 3) {
              document.getElementById('mensagemFinal').textContent = `Parabéns, Jogador ${jogadorAtual}! Você venceu o jogo!`;
              document.getElementById('mensagemFinal').style.display = 'block';
              return;
            }
            food = gerarComida();
            gameInterval = setInterval(moverCobra, 150);
            esperandoResposta = false;
            perguntaBox.style.display = 'none';
          } else {
            alert(`Jogador ${jogadorAtual} errou! Maçãs comidas: ` + score);
            jogadorAtual = jogadorAtual === 1 ? 2 : 1;
            snake = [{ x: 5 * box, y: 5 * box }];
            direction = null;
            food = gerarComida();
            score = 0;
            esperandoResposta = false;
            perguntaBox.style.display = 'none';
            desenhar();
          }
        };
        opcoes.appendChild(btn);
      });
      perguntaBox.style.display = 'block';
    }

    document.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      if ((key === 'arrowleft' || key === 'a') && direction !== 'RIGHT') direction = 'LEFT';
      if ((key === 'arrowright' || key === 'd') && direction !== 'LEFT') direction = 'RIGHT';
      if ((key === 'arrowup' || key === 'w') && direction !== 'DOWN') direction = 'UP';
      if ((key === 'arrowdown' || key === 's') && direction !== 'UP') direction = 'DOWN';

      if (!gameInterval && direction) {
        gameInterval = setInterval(moverCobra, 150);
      }
    });

    desenhar();
  </script>
</body>
</html>
